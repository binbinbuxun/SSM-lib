<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 50px;
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f0f2f5;
            box-sizing: border-box;
        }
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #a6c0fe, #f68084);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 24px;
            padding: 40px;
            padding-bottom: 70px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 380px;
            max-width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .auth-tabs { display: none; }
        #auth-title {
            font-size: 34px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .form-group { margin-bottom: 12px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #555; font-weight: 500; }
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 17px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        .validation-feedback {
            display: block;
            margin-top: 5px;
            font-size: 13px;
            color: #ff3b30;
            min-height: 1.2em;
        }
        .form-group input.is-invalid { border-color: #ff3b30; }
        .form-group input.is-valid { border-color: #34c759; }
        .auth-button {
            width: 100%;
            padding: 14px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            margin-top: 15px;
        }
        .auth-button:hover { background-color: #005bb5; }
        .auth-button:active { opacity: 0.8; }
        .auth-footer-links {
            position: absolute;
            bottom: 20px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
        .auth-footer-links a,
        .auth-footer-links button {
            background: none;
            border: none;
            color: #007aff;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            padding: 5px;
            transition: color 0.3s ease;
        }
        .auth-footer-links a:hover,
        .auth-footer-links button:hover {
            text-decoration: none;
            color: #005bb5;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div class="background-gradient"></div>
<div class="auth-container">
    <h2 id="auth-title">图书管理系统</h2>
    <form id="login-form" class="auth-form active">
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" id="login-username" name="username" placeholder="请输入用户名" required />
            <span class="validation-feedback"></span>
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password" name="password" placeholder="请输入密码" required />
            <span class="validation-feedback"></span>
        </div>
        <button type="submit" class="auth-button">登录</button>
    </form>
    <div class="auth-footer-links">
        <a href="register.html">还没有账号？去注册</a>
    </div>
</div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value;

        if (!username || !password) {
            alert('用户名和密码不能为空');
            return;
        }

        fetch('/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                sessionStorage.setItem('user', JSON.stringify(data.data));
                window.location.href = 'main.html';
            } else {
                alert(data.msg || '登录失败，请重试');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('登录失败，请重试');
        });
    });
</script>
</body>
</html>
