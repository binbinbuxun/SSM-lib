<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 类似苹果风格</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 50px;
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #f0f2f5;
            box-sizing: border-box;
        }
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #a6c0fe, #f68084);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 24px;
            padding: 40px;
            padding-bottom: 70px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 400px;
            max-width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        #auth-title {
            font-size: 34px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .auth-form { display: block; }
        .form-group { margin-bottom: 12px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #555; font-weight: 500; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 17px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        .validation-feedback {
            display: block;
            margin-top: 5px;
            font-size: 13px;
            color: #ff3b30;
            min-height: 1.2em;
        }
        .form-group input.is-invalid, .form-group select.is-invalid { border-color: #ff3b30; }
        .form-group input.is-valid, .form-group select.is-valid { border-color: #34c759; }
        .auth-button {
            width: 100%;
            padding: 14px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 19px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            margin-top: 15px;
        }
        .auth-button:hover { background-color: #005bb5; }
        .auth-button:active { opacity: 0.8; }
        .auth-footer-links {
            position: absolute;
            bottom: 20px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .auth-footer-links a {
            background: none;
            border: none;
            color: #007aff;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            padding: 5px;
            transition: color 0.3s ease;
        }
        .auth-footer-links a:hover {
            text-decoration: none;
            color: #005bb5;
        }
    </style>
</head>
<body>
<div class="background-gradient"></div>
<div class="auth-container">
    <h2 id="auth-title">注册</h2>
    <form id="register-form" class="auth-form">
        <div class="form-group">
            <label for="register-username">用户名</label>
            <input type="text" id="register-username" name="username" placeholder="请输入用户名" required />
            <span class="validation-feedback"></span>
        </div>
        <div class="form-group">
            <label for="register-password">密码</label>
            <input type="password" id="register-password" name="password" placeholder="请输入密码" required />
            <span class="validation-feedback"></span>
        </div>
        <div class="form-group">
            <label for="register-age">年龄</label>
            <input type="number" id="register-age" name="age" placeholder="请输入年龄" min="0" required />
            <span class="validation-feedback"></span>
        </div>
        <div class="form-group">
            <label for="register-sex">性别</label>
            <select id="register-sex" name="sex" required>
                <option value="">请选择性别</option>
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
            <span class="validation-feedback"></span>
        </div>
        <button type="submit" class="auth-button">注册</button>
    </form>
    <div class="auth-footer-links">
        <a href="index.html">已有账号？去登录</a>
    </div>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value;
        const age = document.getElementById('register-age').value;
        const sex = document.getElementById('register-sex').value;

        // 简单前端校验
        let valid = true;
        const feedbacks = document.querySelectorAll('.validation-feedback');
        feedbacks.forEach(fb => fb.textContent = '');

        if (!username) {
            feedbacks[0].textContent = '请输入用户名';
            valid = false;
        }
        if (!password) {
            feedbacks[1].textContent = '请输入密码';
            valid = false;
        }
        if (!age || isNaN(age) || age <= 0) {
            feedbacks[2].textContent = '请输入有效年龄';
            valid = false;
        }
        if (!sex) {
            feedbacks[3].textContent = '请选择性别';
            valid = false;
        }
        if (!valid) return;

        // 发送注册请求
        fetch('/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, age, sex })
        })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功！请前往登录');
                    window.location.href = 'index.html';
                } else {
                    feedbacks[0].textContent = data.msg || '注册失败';
                }
            })
            .catch(() => {
                feedbacks[0].textContent = '网络错误，请稍后重试';
            });
    });
</script>
